<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Editar Estudante</title>

<!-- CSS online -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	
		<a class="navbar-brand" th:href="@{/}">Estudante</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">

			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/estudantes}">Controle de Estudantes</a></li>
						  <li><a th:href="@{/outra-pagina}">Outra Página</a></li>
				</ul>
			</div>
	</nav>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h3 class="text-center">Edição de Estudante</h3>
				<div class="card-body">
					<form th:action="@{/estudantes/{id}(id=${estudante.id})}" th:object="${estudante}" method="POST">
						<div class="form-group">
							<br> <label>Nome:</label> <input type="text" name="nome"
								th:field="*{nome}" class="form-control"
								placeholder="Digite seu nome " required> <br> <label>Apelido:</label>
							<input type="text" name="apelido" th:field="*{apelido}"
								class="form-control" placeholder="Digite seu apelido " required>
							<br> <label>E-mail:</label> <input type="email" name="email"
								th:field="*{email}" class="form-control"
								placeholder="Digite seu e-mail " required>
						</div>
						<div class="box-footer">
						 <br>
						 <button class="btn btn-success">Salvar</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
