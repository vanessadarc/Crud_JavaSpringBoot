<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Lista de Estudante</title>

<!-- CSS online -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Controle de Estudantes</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">

			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class= "nav-link"
					th:href= "@{/estudantes}">Controle de Estudantes</a></li>
				</ul>
			</div>
	</nav>

	<div class="container">
		<div class="row">
			<h4>Lista de Estudantes</h4>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Nome</th>
					<th>Apelido</th>
					<th>E-mail</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="estudante : ${estudantes}">
					<td th:text="${estudante.nome}">Nome</td>
					<td th:text="${estudante.apelido}">Apelido</td>
					<td th:text="${estudante.email}">E-mail</td>
					<td>
					 <a th:href="@{/estudantes/editar/{id}(id=${estudante.id})}" class ="btn btn-info">Editar</a>
				     <a th:href="@{/estudantes/{id}(id=${estudante.id})}" class ="btn btn-danger">Deletar</a>
				
					 </td>
					 
				</tr>
			</tbody>
				 
		</table>
		<a th:href="@{/estudantes/novo}" class="btn btn-success">Incluir</a>
	</div>

</body>
</html>
